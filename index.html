<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">Etch-a-Sketch</div>

    <div class="controls">
        <button class="clear">Clear Grid</button>
        <button class="resize">Resize Grid</button>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div>Enter the desired grid size</div>
            <div id="alertSize"></div>
            <input type="number" id="gridSize" min="8" max="100">
            <button id="applySize">Apply</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
